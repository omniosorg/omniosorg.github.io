language: ruby
cache: bundler
sudo: false
rvm: 2.4
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - BUNDLE_PATH=/home/travis/vendor/bundle
  - secure: 
before_install:
  - mkdir -p ${BUNDLE_PATH}
  - openssl aes-256-cbc -k "$super_secret_password" -in site-deploy-key.enc -out site-deploy-key -d
  - chmod 600 site-deploy-key
script:
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --disable-external --url-ignore "/#.*/"
  - 'rm _site/site-deploy-key*'
  - 'cd _site; echo put -r . | sftp -i ../site-deploy-key -o StrictHostKeyChecking=no -P 8114  -b - website@pkg.omniosce.org:/site'
